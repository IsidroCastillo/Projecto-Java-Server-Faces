<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />    
    <title>JSF JPA</title>
    
</h:head>
<h:body>
    <center><h2><h:outputText value="Crear Registro"/></h2></center>
    <h:form id="usuarioBeanForm" styleClass="form-horizontal">        
        <div class="form-group">
            <h:outputLabel for="id" styleClass="control-label col-sm-4">Id:</h:outputLabel>
            <div class="col-sm-4"><h:outputText value="Ingrese texto"  /></div>
        </div>
        <div class="form-group">
            <h:outputLabel for="name" styleClass="control-label col-sm-4">Name:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="school-name" value="#{estudianteBean.estudiante.nombres}" styleClass="form-control" required="true" requiredMessage="campo requerido" />
            </div>
            <h:message for="school-name" styleClass="text text-danger" />
        </div>        
        <div class="form-group">
            <div class="col-sm-2 col-sm-27" />
            <div class="col-sm-4">
                <div class="col-sm-2"><h:commandButton value="Save" action="#{estudianteBean.create}"  /></div>
                <div class="col-sm-1" />
                <div class="col-sm-updated"><h:outputLink value="Estudiante_List.xhtml">Listado</h:outputLink></div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
